<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takia's Birthday Iftar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #fbece2;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .btn {
            background-color: #ffcccb;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #ffb3b3;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: #ff7f7f;
        }
        #rsvp-form {
            display: none;
            margin-top: 20px;
        }
        input {
            display: block;
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited to Takia's Birthday Iftar!</h1>
        <div class="nav">
            <a href="details.html">Details</a>
            <a href="gifts.html">Gift Wish List</a>
        </div>
    </div>
</body>
</html>
